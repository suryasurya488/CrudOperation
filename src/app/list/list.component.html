<nav class="navbar bg-dark">
    <div class="container">
        <h2 style="color: white;">Angular Crud Operation</h2>
    </div>
    <div class="d-flex">
        <button type="button" class="btn btn-success"data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Employee Detail</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="employeeform">
                <div class="mb-3">
                  <label>Enter First Name:</label>
                  <input type="text" class="form-control" formControlName="firstname">
                </div>
                <div class="mb-3">
                    <label>Enter Last Name:</label>
                    <input type="text" class="form-control" formControlName="lastname">
                </div>
                <div class="mb-3">
                    <label>Enter City:</label>
                    <input type="text" class="form-control" formControlName="city">
                </div>
                <div class="mb-3">
                    <label>Enter Email:</label>
                    <input type="text" class="form-control" formControlName="email">
                </div>
                <div class="mb-3">
                    <label>Enter Phone Number:</label>
                    <input type="text" class="form-control" formControlName="phonenumber">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button (click)="addEmployee(this.employeeform.value)" [disabled]="this.employeeform.invalid" type="button" class="btn btn-secondary">Add</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid mt-3">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">City</th>
            <th scope="col">Email</th>
            <th scope="col">Phonenumber</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.city}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phonenumber}}</td>
            <td>
                <button routerLink="/update/{{item.id}}" class="btn btn-warning">Edit</button>&nbsp;
                <button (click)="delete(item.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
