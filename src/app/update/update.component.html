<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h5>Update data</h5>
                <div class="row">
                    <form>
                        <div class="mb-3">
                          <label>Enter First Name:</label>
                          <input type="text" class="form-control" [(ngModel)]="employee.firstname" name="firstname">
                        </div>
                        <div class="mb-3">
                            <label>Enter Last Name:</label>
                            <input type="text" class="form-control" [(ngModel)]="employee.lastname" name="lastname">
                        </div>
                        <div class="mb-3">
                            <label>Enter City:</label>
                            <input type="text" class="form-control" [(ngModel)]="employee.city" name="city">
                        </div>
                        <div class="mb-3">
                            <label>Enter Email:</label>
                            <input type="text" class="form-control" [(ngModel)]="employee.email" name="email">
                        </div>
                        <div class="mb-3">
                            <label>Enter Phone Number:</label>
                            <input type="text" class="form-control" [(ngModel)]="employee.phonenumber" name="phonenumber">
                        </div>
                    </form>
                    <div>
                        <button (click)="update()" type="button" class="btn btn-success" >Update</button>&nbsp;
                        <button routerLink="/" class="btn btn-secondary">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
